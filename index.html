<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Kacper Urbanowicz | QR code component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="qr_card">
    <div class="qr_container">
      <img src="qr.png" alt="QR code" height="200" width="200" class="qr_barcode">
    </div>
   
    <p class="qr_scan">Scan the QR code above to view my other projects.</p>
    <p class="qr_coded">Coded by <a href="https://github.com/KacperUrbanowicz98">Kacper Urbanowicz</a>.</p>
 
</div>
</body>
</html>
